{% extends 'core/main.html' %}

{% block content %}
<main class="auth-panel">
    <form action="" method="post">
        {% csrf_token %}
        <div class="fieldWrapper">
            {{ form.username.errors }}
            <label class="text-subtext1" for="{{ form.username.id_for_label }}">Username (you will login with it):</label> <br>
            <input class="l-form-input" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>
        <div class="fieldWrapper">
            {{ form.email.errors }}
            <label class="text-subtext1" for="{{ form.email.id_for_label }}">Email:</label> <br>
            <input class="l-form-input" type="email" name="email" maxlength="320" id="id_email">
        </div>
        <div class="fieldWrapper">
            {{ form.password.errors }}
            <label class="text-subtext1" for="{{ form.password.id_for_label }}">Password:</label> <br>
            <input class="l-form-input" type="password" name="password" autocomplete="current-password" required id="id_password">
        </div>
        <input class="not-simple-btn" type="submit" value="Register">
    </form>
</main>
{% endblock content %}
